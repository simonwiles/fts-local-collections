    <ul>
      <li>
        <strong>Wildcards <code>*</code></strong>: search for <code>fo*</code>, <code>*oo</code>, or
        <code>f*o</code>
      </li>
      <li>
        <strong>Fuzzy matching <code>~</code></strong>: search for <code>foo~1</code> returns results within edit
        distance 1 of "foo"
      </li>
      <li>
        <strong>Inclusion <code>+</code> and exclusion <code>-</code></strong>: search for <code>+foo</code> MUST
        contain "foo", search for <code>-foo</code> MUST NOT contain "foo". Search for <code>foo</code> MAY contain
        "foo".
      </li>
    </ul>
    <pre id="log"></pre>
    <pre id="results"></pre>
  </main>
